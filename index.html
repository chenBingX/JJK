    <span style="box-align: left;margin-left: 12px">x</span>
    <div
        style="width: max-content; height:max-content;margin-top: 0px;background-color:#00000000;transition-duration: 300ms;transform: translate(-100px, 0px) translateZ(0px);">
        <span style="color:palevioletred;float: left">y</span>
        <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000"></canvas>
    </div>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#000000"
        ctx.fillRect(0, 0, 150, 75);
        ctx.moveTo(150, 75);
        ctx.lineTo(200, 100);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(200, 100, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
